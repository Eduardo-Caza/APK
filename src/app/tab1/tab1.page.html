<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculadora</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Display -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Resultado</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-input [(ngModel)]="input" readonly="true" class="display" placeholder="0"></ion-input>
    </ion-card-content>
  </ion-card>

  <!-- Botones de la calculadora -->
  <ion-grid>
    <ion-row>
      <ion-col size="3"><ion-button expand="full" (click)="append('7')">7</ion-button></ion-col>
      <ion-col size="3"><ion-button expand="full" (click)="append('8')">8</ion-button></ion-col>
      <ion-col size="3"><ion-button expand="full" (click)="append('9')">9</ion-button></ion-col>
      <ion-col size="3"><ion-button expand="full" color="primary" (click)="append('/')">/</ion-button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3"><ion-button expand="full" (click)="append('4')">4</ion-button></ion-col>
      <ion-col size="3"><ion-button expand="full" (click)="append('5')">5</ion-button></ion-col>
      <ion-col size="3"><ion-button expand="full" (click)="append('6')">6</ion-button></ion-col>
      <ion-col size="3"><ion-button expand="full" color="primary" (click)="append('*')">*</ion-button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3"><ion-button expand="full" (click)="append('1')">1</ion-button></ion-col>
      <ion-col size="3"><ion-button expand="full" (click)="append('2')">2</ion-button></ion-col>
      <ion-col size="3"><ion-button expand="full" (click)="append('3')">3</ion-button></ion-col>
      <ion-col size="3"><ion-button expand="full" color="primary" (click)="append('-')">-</ion-button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3"><ion-button expand="full" (click)="clear()">C</ion-button></ion-col>
      <ion-col size="3"><ion-button expand="full" (click)="append('0')">0</ion-button></ion-col>
      <ion-col size="3"><ion-button expand="full" (click)="calculate()">=</ion-button></ion-col>
      <ion-col size="3"><ion-button expand="full" color="primary" (click)="append('+')">+</ion-button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<!-- Estilos opcionales para la calculadora -->
<style>
  .display {
    font-size: 2rem;
    text-align: right;
    margin-bottom: 20px;
  }
</style>
